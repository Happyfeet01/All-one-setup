version: '2.2'
services:

  aria2:
    container_name: Aria2
    image: abcminiuser/docker-aria2-with-webui:latest-ng
    network_mode: "bridge"
    ports:
      - 6800:6800
      - 6880:80
    volumes:
      - /home/docker/Aria2/downloads-aria/complete:/data
      - /home/docker/Aria2:/conf
    environment:
      - PGID=0
      - PUID=0
    restart: always

  watchtower:
    image: v2tec/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /root/.docker/config.json:/config.json
    command: watchtower collabora onlyoffice openvpn  aria2c --interval 30
    restart: unless-stopped

  collabora:
    image: collabora/code
    expose:
      - 9980
    cap_add:
      - MKNOD
    environment:
      - domain=cloud.domain.tld
      - VIRTUAL_HOST=office.domain.tld
      - VIRTUAL_NETWORK=proxy-ssl
      - VIRTUAL_PORT=9980
      - VIRTUAL_PROTO=https
      
  onlyoffice:
    image: onlyoffice/documentserver:latest
    restart: always
    volumes:
      - /home/onlyoffice/data:/var/www/onlyoffice/Data
    environment:
      - JWT_ENABLED=true
      - JWT_SECRET=SuperSecretPassword
    ports:
      - '8833:80'
      - '4433:443'

  openvpn:
    cap_add:
      - NET_ADMIN
    image: kylemanna/openvpn
    container_name: openvpn
    ports:
      - "1194:1194/udp"
    restart: always
    volumes:
      - /home/openvpn-data/conf:/etc/openvpn

  db:
     image: mariadb
     volumes:
       - /home/wordpress/db:/var/lib/mysql
     restart: always
     environment:
       MYSQL_ROOT_PASSWORD: AnotherSeuperSecretPassword
       MYSQL_DATABASE: wordpress
       MYSQL_USER: wpdbdocker
       MYSQL_PASSWORD: SuperSecret

  wordpress:
     depends_on:
       - db
     image: wordpress:latest
     ports:
       - "8888:80"
       - "4443:443"
     restart: always
     volumes:
       - /home/wordpress/wp-content:/var/www/html/wp-content
       - /home/wordpress/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
     environment:
       WORDPRESS_DB_HOST: db:3306
       WORDPRESS_DB_USER: wpdbdocker
       WORDPRESS_DB_PASSWORD: SuperSecret
       WORDPRESS_DB_NAME: wordpress

volumes:
  db_data: {}
